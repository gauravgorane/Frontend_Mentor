<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <div class="container">

      <div class="hero_img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View option">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="details">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price_time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>

      <!-- <div class="line"></div> -->

      <div class="profile">
        <img src="./images/image-avatar.png" alt="User Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </main>

    <div class="attribution">

    </div>
  </footer> -->

</body>

</html>
