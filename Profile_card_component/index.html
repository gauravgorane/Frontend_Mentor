<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    
    <div class="container">

      <div class="profile">
        <img src="./images/bg-pattern-card.svg" alt="Background Pattern Image"/>
        <div class="profile_img">
          <img src="./images/image-victor.jpg" alt="Profile Picture of Victor"/>
        </div>
      </div>

      <div class="content">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      <div class="feed">
        <ul>
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>

    </div>

  </main>

      Coded by <a href="https://github.com/gauravgorane">Gaurav Gorane</a>.
    </div>
  </footer> -->

</body>
</html>
